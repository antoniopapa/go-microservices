apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: email-backend
  name: email-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: email-backend
  template:
    metadata:
      labels:
        io.kompose.service: email-backend
    spec:
      containers:
        - env:
            - name: BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: BOOTSTRAP_SERVERS
            - name: EMAIL_HOST
              value: smtp.mailtrap.io
            - name: EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mail-secrets
                  key: EMAIL_PASSWORD
            - name: EMAIL_PORT
              value: "2525"
            - name: EMAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mail-secrets
                  key: EMAIL_USERNAME
            - name: KAFKA_TOPIC
              value: email_topic
            - name: SASL_MECHANISM
              value: PLAIN
            - name: SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: SASL_PASSWORD
            - name: SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: SASL_USERNAME
            - name: SECURITY_PROTOCOL
              value: SASL_SSL
          image: antoniopapa/email:0.0.1
          name: email-backend
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"

